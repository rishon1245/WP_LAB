!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Plans</title>
  <style>
    .pricing-container {
      display: flex;
      flex-wrap: wrap;
    }

    .pricing-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 0 0 200px;
      border: 2px solid black;
      padding: 10px;
      margin: 10px;
    }

    .basic-plan {
      order: 0;
    }

    .pro-plan {
      order: 1;
      flex-grow: 2;
    }

    .premium-plan {
      order: 2;
    }
  </style>
</head>
<body>

  <h1>Pricing Plans</h1>

  <div class="pricing-container">

    <div class="pricing-card basic-plan">
      <h2>Basic</h2>
      <p>$9/month</p>
    </div>

    <div class="pricing-card pro-plan">
      <h2>Pro</h2>
      <p>$19/month</p>
    </div>

    <div class="pricing-card premium-plan">
      <h2>Premium</h2>
      <p>$29/month</p>
    </div>

  </div>

</body>
</html>
